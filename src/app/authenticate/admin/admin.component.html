<div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
          
        <form class="login100-form validate-form" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
          <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
          </div>
          <span class="login100-form-title p-b-43">
            Admin Login
          </span>
          
          
          <div class="wrap-input100 validate-input" >
            <input 
            class="input100"
            type="email" 
            id="email"
            ngModel
            name="email"
            required
            email
            >
            <span class="focus-input100"></span>
            <span class="label-input100">Email</span>
          </div>
          
          
          <div class="wrap-input100 validate-input" >
            <input 
            class="input100" 
            type="password" 
            id="password"
            ngModel
            name="password"
            required
            minlength="6"
            >
            <span class="focus-input100"></span>
            <span class="label-input100">Password</span>
          </div>
  
          <div class="flex-sb-m w-full p-t-3 p-b-32">
            <div class="contact100-form-checkbox">
              <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
              <label class="label-checkbox100" for="ckb1">
                Remember me
              </label>
            </div>
  
            <div>
              <a href="#" class="txt1">
                Forgot Password?
              </a>
            </div>
          </div>
      
  
          <div >
            <button 
              class="btn btn-primary"
              type="submit"
              [disabled]="!authForm.valid"
            >
              {{ isLoginMode ? 'Login' : 'Sign Up' }}
            </button>
            |
            <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
              Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
            </button>
          </div>
  <br>
          <div class="login100-form-social flex-c-m">
            <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
              <i class="fa fa-facebook-f" aria-hidden="true"></i>
            </a>
  
            <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
          </div>
        </form>
  
        <div class="login100-more" style="background-image: url('assets/images/by.png');">
        </div>
      </div>
    </div>
  </div>
