<div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
          
        <form class="login100-form validate-form" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
          <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
          </div>
          <span class="login100-form-title p-b-43">
            Admin Login
          </span>
          
          
          <div class="wrap-input100 validate-input" >
            <input 
            class="input100"
            type="email" 
            id="email"
            ngModel
            name="email"
            required
            email
            >
            <span class="focus-input100"></span>
            <span class="label-input100">Email</span>
          </div>
          
          
          <div class="wrap-input100 validate-input" >
            <input 
            class="input100" 
            type="password" 
            id="password"
            ngModel
            name="password"
            required
            minlength="6"
            >
            <span class="focus-input100"></span>
            <span class="label-input100">Password</span>
          </div><br><br>
          <div >
            <button 
              class="btn btn-primary"
              type="submit"
              [disabled]="!authForm.valid"
            >
              {{ isLoginMode ? 'Login' : 'Sign Up' }}
            </button>
            |
            <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
              Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
            </button>
          </div> <br>
        </form>
        <div class="login100-more" style="background-image: url('assets/images/by.png');">
        </div>
      </div>
    </div>
  </div>
