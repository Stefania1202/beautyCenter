<div class="limiter">
    <div class="container-login100" style="background-image: url('assets/images/s.jpg');">
      <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
        <div class="alert alert-danger login100-form-title p-b-10" *ngIf="error">
          <p>{{error}}</p>
        </div>
        <form class="login100-form validate-form flex-sb flex-w" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
          
          <span class="login100-form-title p-b-53">
            Sign In With
          </span>
          <div class="p-t-31 p-b-9">
            <span class="txt1">
              Username
            </span>
          </div>
          <div class="wrap-input100 validate-input" data-validate = "Username is required">
            <input  class="input100"
            type="email" 
            id="email"
            ngModel
            name="email"
            required
            email >
            <span class="focus-input100"></span>
          </div>
          
          <div class="p-t-13 p-b-9">
            <span class="txt1">
              Password
            </span>
          </div>
          <div class="wrap-input100 validate-input" data-validate = "Password is required">
            <input class="input100" class="input100" 
            type="password" 
            id="password"
            ngModel
            name="password"
            required
            minlength="6" >
            <span class="focus-input100"></span>
          </div>
  
          <div class="container-login100-form-btn m-t-17">
            <button class="login100-form-btn" type="submit" [disabled]="!authForm.valid">
              {{ isLoginMode ? 'Login' : 'Sign Up' }}
            </button>
          </div> <br>
          <div class="container-login100-form-btn m-t-17">
            <button class="login100-form-btn" (click)="onSwitchMode()" type="button">
              Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
            </button>
          </div>
  
          <div class="w-full text-center p-t-55">
            <span class="txt2">
              Not a member?
            </span>
  
            <a href="#" class="txt2 bo1">
              Sign up now
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
